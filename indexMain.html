<!DOCTYPE html>
<html lang="en">

<head>

    <title>Order Food & Groceries. Discover the best restaurant. Swiggy it!</title>
    <link rel="stylesheet" href="stylemain.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

</head>

<body>
    <!-- NavBar -->
    <header class="head">
        <nav class="nav-bar">
            <img src="Swiggyimgnavbar.png" alt="Swiggyimage">
            <div class="swiggycorporate">
                <a href="">Swiggy Corporate</a>
            </div>
            <div class="partnerus">
                <a href="">Partner with us</a>
            </div>
            <div class="getapp">
                <a href="">Get the App</a>
            </div>
            <div class="signin">
                <a href="">Sign in</a>
            </div>
        </nav>
    </header>
    <!-- Main Section -->
    <main>
        <!-- Container 2-->
        <div class="container2">
            <div class="con2-text">
                <h1>Order food & groceries. Discover best restaurants. Swiggy it!</h1>
            </div>
            <div class="cont2-text-search">
                <div class="cont2-select">
                    <div class="cont2-locationlogo">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>

                        <input type="text" placeholder="Enter your delivery location">
                    </div>
                    <div class="cont2-dropdownlogo">
                        <i class="fa-solid fa-angle-down"></i>
                    </div>

                </div>
                <div class="cont2-search">
                    <div class="cont2-search-input">
                        <input type="text" placeholder="Search for restaurant,item or more">
                    </div>
                    <div class="cont2-search-searchlogo">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>
            <img class="img1" src="Veggies_new.avif" alt="" width="250px" height="450px">
            <img class="img2" src="Sushi_replace.avif" alt="" width="250px" height="450px">
        </div>
        <!-- Container 2-->
        <div class="container3">
            <img src="Container31.avif" alt="" width="405px" height="373px">
            <img src="Container32.avif" alt="" width="405px" height="369px">
            <img src="Container33.avif" alt="" width="405px" height="369px">
        </div>
        <!-- Container 3-->
         <div class="container3">
            <div>
               <div>
                
               </div>
            </div>
